<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">

    <title>Projekty - Epic Portfolio</title>
    <meta name="description" content="Portfolio projektów - Epic Developer">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="projekty.css">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
</head>
<body>
    <div id="cursor" class="cursor"></div>
    <div id="cursor-follower" class="cursor-follower"></div>

    <nav class="main-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="logo-text">PORTFOLIO</span>
                <div class="logo-dot"></div>
            </div>
            
            <div class="nav-links">
                <a href="index.html" class="nav-link" data-text="START">START</a>
                <a href="projekty.html" class="nav-link" data-text="PROJEKTY">PROJEKTY</a>
            </div>

            <div class="nav-toggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="background-elements">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
            <div class="shape shape-5"></div>
        </div>
        <div class="particle-container" id="particles"></div>
        <div class="grid-overlay"></div>
    </div>

    <main class="main-content">
        <section class="projects-hero">
            <div class="container">
                <div class="hero-content">
                    <h1 class="hero-title">
                        <span class="title-number">PORTFOLIO</span>
                        <span class="title-main gradient-text">PROJEKTÓW</span>
                    </h1>
                    <p class="hero-description">
                        Strona w budowie - wkrótce pojawią się tutaj moje najnowsze projekty.
                    </p>
                </div>
            </div>
        </section>

        <section class="empty-projects-section section">
            <div class="container">
                <div class="empty-state">
                    <div class="empty-icon">🚧</div>
                    <h2 class="empty-title">Projekty w przygotowaniu</h2>
                    <p class="empty-description">
                        Pracuję nad nowymi projektami, które wkrótce będą dostępne w tym portfolio.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
